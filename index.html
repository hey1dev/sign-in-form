<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sign-in-form</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/ico.png">
</head>
<body>
	<form action="" class="box" method="POST" autocomplete="off">
		<ul class="box__nav">
			<a href="#" class="box__sign"><li>Sign in</li></a>
			<a href="#" class="box__join"><li>Join us</li></a>
		</ul>
		<label for="" class="box__label">Username</label>
		<input type="text" class="box__form" required>
		<label for="" class="box__label">Password</label>
		<input type="text" class="box__form" required>
		<label class="box__checkbox">
			<input type="checkbox" class="box__check">
			<span class="box__check-info">Keep me signed in</span>
		</label>
		<button class="box__btn">Sign in</button>
		<div class="box__links">
			<a href="">Forgot password</a>
			<a href="">Create an account</a>
		</div>
	</form>
</body>
</html>
